<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./assets/images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="./styles/reset.css" />
      <link rel="stylesheet" href="./styles/style.css" />

      <title>Frontend Mentor | Results summary component</title>
   </head>
   <body>
      <main>
         <div class="main-block">
            <!-- first block -->
            <div class="results">
               <h4>Your Results</h4>
               <!-- circle -->
               <div>
                  <h2>76</h2>
                  <p>of 100</p>
               </div>
               <!-- end of circle class -->
               <h3>Great</h3>
               <p>
                  You scored higher than 65% of the people who have taken these
                  tests.
               </p>
            </div>
            <!-- end of first box -->
            <div class="summary">
               <h2>Summary</h2>
               <div class="card card-first">
                  <div class="card__img-wrapper">
                     <img src="./assets/images/icon-reaction.svg" />
                     <p class="text-formatting">Reaction</p>
                  </div>
                  <div class="card__numbers">
                     <span class="second-block-primary-font">80</span>
                     <span class="secondary-font">/100</span>
                  </div>
               </div>
               <div class="card card-second">
                  <div class="card__img-wrapper">
                     <img src="./assets/images/icon-memory.svg" />
                     <p class="text-formatting">Memory</p>
                  </div>
                  <div class="card__numbers">
                     <span class="second-block-primary-font">92</span>
                     <span class="secondary-font">/100</span>
                  </div>
               </div>
               <div class="card card-third">
                  <div class="card__img-wrapper">
                     <img src="./assets/images/icon-verbal.svg" />
                     <p class="text-formatting">Verbal</p>
                  </div>
                  <div class="card__numbers">
                     <span class="second-block-primary-font">61</span>
                     <span class="secondary-font">/100</span>
                  </div>
               </div>
               <div class="card card-fourth">
                  <div class="card__img-wrapper">
                     <img src="./assets/images/icon-visual.svg" />
                     <p class="text-formatting">Visual</p>
                  </div>
                  <div class="card__numbers">
                     <span class="second-block-primary-font">72</span>
                     <span class="secondary-font">/100</span>
                  </div>
               </div>
               <button class="button">continue</button>
            </div>
         </div>
      </main>
   </body>
</html>
