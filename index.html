<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./assets/images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="./styles/reset.css" />
      <link rel="stylesheet" href="./styles/style.css" />

      <title>Frontend Mentor | Results summary component</title>
   </head>
   <body>
      <main>
         <div class="main-block">
            <!-- first block -->
            <div class="results">
               <h4>Your Results</h4>
               <!-- circle -->
               <div>
                  <h2>76</h2>
                  <p>of 100</p>
               </div>
               <!-- end of circle class -->
               <h3>Great</h3>
               <p>
                  You scored higher than 65% of the people who have taken these
                  tests.
               </p>
            </div>
            <!-- end of first box -->
            <div class="summary">
               <h2>Summary</h2>
               <div class="element-formatting">
                  <div>
                     <img src="./assets/images/icon-reaction.svg" />
                     <p class="first-element-summary" class="text-formatting">
                        Reaction
                     </p>
                  </div>
                  <span class="second-block-primary-font">80</span>
                  <span class="secondary-font">/100</span>
               </div>
               <div class="element-formatting">
                  <div>
                     <img src="./assets/images/icon-memory.svg" />
                     <p class="second-element-sumary" class="text-formatting">
                        Memory
                     </p>
                  </div>
                  <span class="second-block-primary-font">92</span>
                  <span class="secondary-font">/100</span>
               </div>
               <div class="element-formatting">
                  <div>
                     <img src="./assets/images/icon-verbal.svg" />
                     <p class="third-element-sumary" class="text-formatting">
                        Verbal
                     </p>
                  </div>
                  <span class="second-block-primary-font">61</span>
                  <span class="secondary-font">/100</span>
               </div>
               <div class="element-formatting">
                  <div>
                     <img src="./assets/images/icon-visual.svg" />
                     <p class="fourth-element-sumary" class="text-formatting">
                        Visual
                     </p>
                  </div>
                  <span class="second-block-primary-font">72</span>
                  <span class="secondary-font">/100</span>
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
